<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server OFFLINE</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 80%;
            min-width: 320px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 10px;
            color: #ff4b4b;
        }
        p {
            font-size: 20px;
            opacity: 0.9;
        }
        .button {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #ff4b4b;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #e63e3e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server OFFLINE</h1>
        <p>Il server non è al momento disponibile. Torna più tardi.</p>
        <button class="button" onclick="window.location.reload()">Riprova</button>
    </div>
</body>
</html>
