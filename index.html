<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server OFFLINE</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #222 0%, #000 100%);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            padding: 40px;
            background: rgba(30, 30, 30, 0.95);
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.7);
            max-width: 500px;
        }
        .icon {
            font-size: 80px;
            color: #ff4b4b;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 10px;
            color: #ff4b4b;
        }
        p {
            font-size: 18px;
            opacity: 0.9;
        }
        .button {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #ff4b4b;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #cc3b3b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">⚠️</div>
        <h1>Server OFFLINE</h1>
        <p>Il server è attualmente non disponibile. Riprova più tardi.</p>
        <button class="button" onclick="window.location.reload()">Riprova</button>
    </div>
</body>
</html>
